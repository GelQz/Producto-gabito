{% extends 'base.html' %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<div class="list-container">
    <h2 class="titulo-lista"Lista de Usuarios</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'users:user_update' user.id %}">Editar</a>
                <a href="{% url 'users:user_delete' user.id %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay usuarios registrados</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
