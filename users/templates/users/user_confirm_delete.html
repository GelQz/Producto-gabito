{% extends 'users/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Confirmar Eliminación</h2>
        <p>¿Estás seguro de que deseas eliminar al usuario {{ object.username }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'users:user_list' %}" class="btn">Cancelar</a>
        </form>
    </div>
{% endblock %}
