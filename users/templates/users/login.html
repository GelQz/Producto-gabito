{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Inicio de Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <br>
    <a href="{% url 'users:user_create' %}" class="btn">Registrar Usuario</a>
</div>
{% endblock %}
