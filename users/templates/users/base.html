<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Gestion de Usuarios{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block container %}{% endblock %}
    {% block header %}
    <!-- Ejemplo de enlace para cerrar sesión -->
    <a href="{% url 'logout' %}" class="btn" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Cerrar Sesión</a>
    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
        {% csrf_token %}
    </form>
    {% endblock %}
    {% block user_info %}{% endblock %}
    {% block content %}{% endblock %}
</body>
</html>
